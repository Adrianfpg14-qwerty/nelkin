<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meses-numeros</title>
    <style>
        html,body{
            font-size: 1.3em;
            background-color:#FDD7AA;
        }
        tr{
            background-color: #B9F8D3;
        }
        .num{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="num">
                <th>#</th>
                <th>Mes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="num">01</td>
                <td>Enero</td>
            </tr>
            <tr>
                <td class="num">02</td>
                <td>Febrero</td>
            </tr>
            <tr>
                <td class="num">03</td>
                <td>Marzo</td>
            </tr>
            <tr>
                <td class="num">04</td>
                <td>Abril</td>
            </tr>
            <tr>
                <td class="num">05</td>
                <td>Mayo</td>
            </tr>
            <tr>
                <td class="num">06</td>
                <td>Junio</td>
            </tr>
            <tr>
                <td class="num">07</td>
                <td>Julio</td>
            </tr>
            <tr>
                <td class="num">08</td>
                <td>Agosto</td>
            </tr>
            <tr>
                <td class="num">09</td>
                <td>Septiembre</td>
            </tr>
            <tr>
                <td class="num">10</td>
                <td>Octubre</td>
            </tr>
            <tr>
                <td class="num">11</td>
                <td>Noviembre</td>
            </tr>
            <tr>
                <td class="num">12</td>
                <td>Diciembre</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
